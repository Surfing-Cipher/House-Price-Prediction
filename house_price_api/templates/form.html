<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üè† House Price Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f9fb;
    }
    .container {
      max-width: 650px;
      margin-top: 50px;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
    }
    .form-label {
      font-weight: 500;
    }
    h2 {
      font-weight: bold;
      margin-bottom: 20px;
    }
    .btn-primary {
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center text-primary">üè† House Price Prediction</h2>
    <form method="POST" action="/">
      <div class="mb-3">
        <label for="longitude" class="form-label">Longitude</label>
        <input type="number" step="any" class="form-control" name="longitude" required>
      </div>
      <div class="mb-3">
        <label for="latitude" class="form-label">Latitude</label>
        <input type="number" step="any" class="form-control" name="latitude" required>
      </div>
      <div class="mb-3">
        <label for="housing_median_age" class="form-label">Housing Median Age</label>
        <input type="number" step="any" class="form-control" name="housing_median_age" required>
      </div>
      <div class="mb-3">
        <label for="total_rooms" class="form-label">Total Rooms</label>
        <input type="number" step="any" class="form-control" name="total_rooms" required>
      </div>
      <div class="mb-3">
        <label for="total_bedrooms" class="form-label">Total Bedrooms</label>
        <input type="number" step="any" class="form-control" name="total_bedrooms" required>
      </div>
      <div class="mb-3">
        <label for="population" class="form-label">Population</label>
        <input type="number" step="any" class="form-control" name="population" required>
      </div>
      <div class="mb-3">
        <label for="households" class="form-label">Households</label>
        <input type="number" step="any" class="form-control" name="households" required>
      </div>
      <div class="mb-3">
        <label for="median_income" class="form-label">Median Income</label>
        <input type="number" step="any" class="form-control" name="median_income" required>
      </div>
      <div class="mb-3">
        <label for="ocean_proximity" class="form-label">Ocean Proximity</label>
        <select class="form-select" name="ocean_proximity" required>
          <option value="" disabled selected>Choose...</option>
          <option value="INLAND">INLAND</option>
          <option value="ISLAND">ISLAND</option>
          <option value="NEAR_BAY">NEAR_BAY</option>
          <option value="NEAR_OCEAN">NEAR_OCEAN</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">üí° Predict Price</button>
    </form>

    {% if prediction is not none %}
    <div class="alert alert-success mt-4 text-center">
      <h4>üè° Predicted House Price: <strong>${{ prediction }}</strong></h4>
    </div>
    {% endif %}
  </div>

</body>
</html>
